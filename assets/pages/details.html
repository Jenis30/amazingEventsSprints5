<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <title>details|page</title>
</head>

<body>

<div id="app">
    <header>
        <nav class="navbar navbar-expand-lg container-header">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="../images/amazing_brand.png" alt="logo" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./upcomingevents.html">UPCOMING <br>
                                EVENTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./pastevents.html">PAST <br> EVENTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./stats.html">STATS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex " id="targeta-detalle">
            <div class="card" id="targeta-detalle">
                <img  id="imagen-detalle" :src="event.image" class="card-img-top" :alt="event.name">
                <div class="card-body">
                  <h5 class="card-title">{{event.name}}</h5>
                  <p class="card-text">{{event.description}}</p>
                  <p class="card-text"><strong>{{event.date}}</strong> </p>
                  <p class="card-text"><strong>{{event.category}}</strong> </p>
                  <p class="card-text"><strong>{{event.place}}</strong></p>
                  <p class="card-text"><strong>{{event.capacity}}</strong></p>
                  <p v-if="event.assistance"><span>Assistance</span>: {{event.assistance}}</p>
                  <p v-else><span>Estimate</span>: {{event.estimate}}</p>
                  <p class="card-text"><strong>{{event.price}}</strong></p> 
                </div>
              </div>
            </div>
    </main>
    <footer>
        <div class="container-footer">
            <img class="container-img" src="../images/instagram.png" alt="instagram">
            <img class="container-img" src="../images/facebook.png" alt="facebook">
            <img class="container-img" src="../images/whatsapp.png" alt="whatsapp">
        </div>
        <h6>COHORT 51</h6>
    </footer>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
      
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="module" src="../script/details.js"></script>
        
</body>

</html>
